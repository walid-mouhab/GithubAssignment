<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <title>Animal Sound Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="title">
  <h1>Animal Sound Drum Kit</h1>
  <p>Click an animal or press the keys Aâ€“L to hear them!</p>
</div>
<div class="keys">
  <div data-key="65" class="key"><img src="icons/dog.jpg" alt="Dog" class="animal-icon"><span class="sound">Dog</span></div>
  <div data-key="83" class="key"><img src="icons/cat.jpg" alt="Cat" class="animal-icon"><span class="sound">Cat</span></div>
  <div data-key="68" class="key"><img src="icons/cow.jpg" alt="Cow" class="animal-icon"><span class="sound">Cow</span></div>
  <div data-key="70" class="key"><img src="icons/sheep.jpg" alt="Sheep" class="animal-icon"><span class="sound">Sheep</span></div>
  <div data-key="71" class="key"><img src="icons/duck.jpg" alt="Duck" class="animal-icon"><span class="sound">Duck</span></div>
  <div data-key="72" class="key"><img src="icons/lion.jpg" alt="Lion" class="animal-icon"><span class="sound">Lion</span></div>
  <div data-key="74" class="key"><img src="icons/monkey.jpg" alt="Monkey" class="animal-icon"><span class="sound">Monkey</span></div>
  <div data-key="75" class="key"><img src="icons/elephant.jpg" alt="Elephant" class="animal-icon"><span class="sound">Elephant</span></div>
  <div data-key="76" class="key"><img src="icons/horse.jpg" alt="Horse" class="animal-icon"><span class="sound">Horse</span></div>
</div>

<!-- Animal Sounds -->
<audio data-key="65" src="sounds/dog.mp3"></audio>
<audio data-key="83" src="sounds/cat.mp3"></audio>
<audio data-key="68" src="sounds/cow.mp3"></audio>
<audio data-key="70" src="sounds/sheep.mp3"></audio>
<audio data-key="71" src="sounds/duck.mp3"></audio>

<audio data-key="74" src="sounds/monkey.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
